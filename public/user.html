<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Map View</title>
        <meta name="viewport" content="initial-scale=1.0">
        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 80%;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
        </style>
    </head>
    <body>
        <div id='map'></div>
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="./js/mapdisp.js"></script> -->
        <script src="./js/user.js"></script>
        <script src="./js/index.js"></script>
        
       
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSJjs1TLwp65F7xWM1bG0jheez013ygL8&callback=initMap"
        async defer></script>
        <div>
            this div will be showing the google map 
        </div>
        <div>
            <button id="checknow">Check Now</button>
        </div>
    </body>
</html>
