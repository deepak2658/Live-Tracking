<!DOCTYPE html>
<html>
    <head>
        <title>Map View</title>
        <meta name="viewport" content="initial-scale=1.0">
        <style>
          /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */
          #map {
            height: 80%;
          }
          /* Optional: Makes the sample page fill the window. */
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
          }
        </style>
        <title>Drivers</title>
        
    </head>
    <body>
        <div id='map'></div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/driverTracker.js"></script>
        <!-- <script src="./js/mapdisp.js"></script> -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSJjs1TLwp65F7xWM1bG0jheez013ygL8&callback=initMap"
        async defer></script>
    </body>

</html>
